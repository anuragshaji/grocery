<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<title>Home Page</title> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script> 
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #28a745;
			padding: 20px 0;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		header h1 {
			color: #fff;
			font-size: 2.5rem;
			margin: 0;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
		}

		.nav-link {
			font-size: 1.1rem;
			color: #28a745;
			font-weight: bold;
			padding: 15px;
			text-decoration: none;
			border-radius: 8px;
			transition: background-color 0.3s ease, color 0.3s ease;
			display: block;
		}

		.nav-link:hover {
			background-color: #28a745;
			color: #fff;
		}

		.nav-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}

		.nav-item {
			margin-bottom: 10px;
		}

		.home-image {
			width: 100%;
			height: auto;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			display: block;
		}

		.text-center {
			text-align: center;
		}
	</style>
</head> 
<body> 
	<header> 
		<div class="container text-center"> 
			<h1>Grocery Store Management System</h1> 
		</div> 
	</header> 

	<div class="container nav-container"> 
		<div class="row text-center"> 
			<div class="col-sm-3 nav-item"> 
				<a class="nav-link" href="{{ url_for('HomePage') }}">Home</a> 
			</div> 
			<div class="col-sm-3 nav-item"> 
				<a class="nav-link" href="{{ url_for('ProductsPage') }}">Shop</a>
			</div> 
			<div class="col-sm-3 nav-item"> 
				<a class="nav-link" href="{{ url_for('OrderPage') }}">Orders</a> 
			</div> 
			<div class="col-sm-3 nav-item"> 
				<a class="nav-link" href="{{ url_for('logout') }}">Logout</a> 
			</div> 
		</div> 
	</div> 

	<div class="container"> 
		<img src="{{ url_for('static', filename='Home.jpg') }}" 
			 alt="Grocery Store Home Page" 
			 class="home-image" 
			 onerror="this.src='https://via.placeholder.com/800x400?text=Image+Not+Found';">
	</div> 
</body> 
</html>
